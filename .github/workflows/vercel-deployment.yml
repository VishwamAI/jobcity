# Workflow for Vercel deployment
name: Vercel Deployment
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3

      # Node.js setup
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # Updated to latest LTS version
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install Node.js dependencies
        run: |
          npm ci
          npm install @chakra-ui/react@latest @chakra-ui/utils@latest
          npm dedupe

      # Added step to install missing dependency
      - name: Install react-spinners
        run: npm install react-spinners

      # Modified to fix vulnerabilities
      - name: Run npm audit and fix
        run: npm audit fix --force
        continue-on-error: true

      - name: Type check
        run: npm run type-check

      # Updated to use production mode
      - name: Build
        run: |
          export NODE_OPTIONS=--openssl-legacy-provider
          npm run build --production

      # Updated to use production mode for all test commands
      - name: Run frontend tests
        run: |
          npm run test:ci --production
          npm run test:e2e --production
          npm run test:component --production

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: frontend-test-results
          path: ./frontend/test-results

      # Vercel deployment
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
