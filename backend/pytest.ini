[pytest]
addopts = -v --tb=short
pythonpath = .
testpaths = tests/
python_files = test_*.py
python_functions = test_*
markers =
    timeout: Mark test with timeout value
    asyncio: Mark test as async
    integration: Mark test as integration test
filterwarnings =
    ignore::DeprecationWarning
log_cli = true
log_cli_level = INFO
